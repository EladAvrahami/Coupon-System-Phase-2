#Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/groupon?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#Hibernate Configuration
# Show or not log for each sql query
#spring.jpa.show-sql=false

# Hibernate ddl auto (create, create-drop, update): with "update" the database //DDL - Data Definition Language
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=create-drop

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect


#Stop show the logger in screen
#logging.level.root=OFF

#increase connection pool to 15
spring.datasource.hikari.maximumPoolSize = 15


spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true



